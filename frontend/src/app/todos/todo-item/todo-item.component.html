<li [ngClass]="{ editing: isEditingProps, completed: todoProps.completed }">
  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="todoProps.completed"
      (change)="toggleTodo()"
    />
    <label (dblclick)="setTodoInEditMode()">{{ todoProps.title }} </label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditingProps">
    <input
      class="edit"
      #textInput
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
